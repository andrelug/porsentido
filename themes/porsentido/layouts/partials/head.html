<!DOCTYPE html>
<html lang="pt-br" prefix="og: http://ogp.me/ns#">
	<head>

		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="profile" href="http://gmpg.org/xfn/11">

		<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} &middot; {{ .Site.Title }}{{ end }}</title>
		<link rel="icon" href="/images/favicon.png">

		<!-- Styles -->
		<link rel="stylesheet" href="/css/style.css" type="text/css" media="all">
		<link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css" media="all">
		<link rel="stylesheet" href="/css/responsive.css" type="text/css" media="all">
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Karla%3A400%2C700%2C400italic%2C700italic%26subset%3Dlatin%2Clatin-ext%7CLora%3A400%2C700%2C700italic%2C400italic%26subset%3Dlatin%2Clatin-ext&amp;ver=1.0.0" type="text/css" media="all">

		<!-- Scrips -->
		<script type="text/javascript" src="/js/jquery.js"></script>
		<script type="text/javascript" src="/js/jquery-migrate.min.js"></script>


		<link rel="canonical" href="{{ .Permalink }}"> {{ if .RSSLink }}
		<link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}">
		<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}"> {{ end }}
		
		<!-- Facebook -->
		<meta property="og:url" content="{{ .Permalink }}"> {{if not .IsHome}}
		<meta property="og:type" content="article">{{end}}
		<meta property="og:title" content="{{ .Title}}">
		<meta property="og:description" content="{{ if .IsHome }}{{ .Site.Title }} - {{ .Site.Params.description}}{{ else }}{{ .Param "
		 excerpt " }}{{ end }}" name="description">
		<meta property="og:image" content="{{ .Site.BaseURL }}/{{ if .Param " hugo_image "}}{{ .Param "hugo_image
		 "}}{{else}}images/{{.Param "featured_image " }}.{{ .Param "featured_image_extension " }}{{end}}">
		<meta property="og:locale" content="pt_BR">
		<meta property="og:site_name" content="Iglu">
		
		<meta property="fb:app_id" content="1998241227080712">
		<meta property="fb:pages" content="258849557939387">
		
		<meta property="article:publisher" content="https://www.facebook.com/porsentido">
		<meta property="article:author" content="https://www.facebook.com/porsentido/"> {{if .IsPage}}
		<meta property="article:published_time" content="{{ .Date }}" /> {{ end }}
		<meta property="article:modified_time" content="{{ .Lastmod }}" />
		<meta property="article:section" content="{{ .Section }}" /> {{ with .Params.tags }}{{ range first 6 . }}
		<meta property="article:tag" content="{{ . }}" /> {{ end }}{{ end }}
		
		<!-- Twitter -->
		<meta name="twitter:card" content="summary">
		<meta name="twitter:site" content="@andrelug_">
		<meta name="twitter:title" content="{{.Title}}">
		<meta name="twitter:description" content="{{ if .IsHome }}{{ .Site.Title }} - {{ .Site.Params.description}}{{ else }}{{ .Param "
		 excerpt " }}{{ end }}">
		<meta name="twitter:image" content="{{ .Site.BaseURL }}/{{ if .Param " hugo_image "}}{{ .Param "hugo_image
		 "}}{{else}}images/{{.Param "featured_image " }}.{{ .Param "featured_image_extension " }}{{end}}">

	</head>
